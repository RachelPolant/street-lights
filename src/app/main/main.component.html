<google-map
  height="500px"
  width="100%"
  [zoom]="zoom"
  [center]="center"
  [options]="options"
  
>
  <map-marker
    #markerElem = "mapMarker"
    *ngFor="let marker of markers"
    [position]="marker.position"
    [label]="marker.label"
    [title]="marker.title"
    [options]="marker.options"
    (mapClick)="openInfo(markerElem, marker)"
  >
  </map-marker>
  <map-info-window>
   <p>{{locationName}}</p>
   <p>{{locationAddress}}</p>
   <p>{{locationPhone}}</p>
   <p>{{locationInfo}}</p>
  </map-info-window>

</google-map>
<!-- Use custom zoom buttons -->
<button (click)="zoomIn()">Zoom in</button>
<button (click)="zoomOut()">Zoom out</button>
