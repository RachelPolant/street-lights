<app-header></app-header>
<google-map height="775px" width="100%" [zoom]="zoom" [center]="center" [options]="options" (mapClick)="click($event)">
  <map-marker #markerElem="mapMarker" *ngFor="let marker of markers" [position]="marker.position" [label]="marker.label"
    [title]="marker.title" [options]="marker.options" (mapClick)="openInfo(markerElem, marker)">
  </map-marker>
  <map-info-window>
    <p>{{ locationName }}</p>
    <p>{{ locationAddress }}</p>
    <p>{{ locationPhone }}</p>
    <p>{{ locationInfo }}</p>
  </map-info-window>
  <section class="home-container">
    <div class="form-container" [class.hide]="hide === true">
      <form class="form" #reportForm="ngForm" (ngSubmit)="submitPost(reportForm)">
        <h3>Sighting</h3>
        <label for="name">Name of Location</label>
        <input type="text" name="name" id="name" placeholder="Leave blank if unsure" ngModel />
        <label for="address">Do you have an Address?</label>
        <input type="text" name="address" id="address" placeholder="Leave blank if unsure" ngModel />
        <label for="phone">Do you have the phone number for the location?</label>
        <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
          placeholder="Leave blank if unsure" ngModel />
        <label for="report">Report</label>
        <input type="text" name="report" id="report" placeholder="What happened?" ngModel />
        <div>
          <p>Safe Place?</p>
          <input type="radio" name="safety" id="safe" value="true" ngModel />
          <label for="safe">Safe</label>
          <input type="radio" name="safety" id="unsafe" value="false" ngModel />
          <label for="unsafe">Unsafe</label>
        </div>
        <input type="hidden" name="lat" id="lat" placeholder="lat" ngModel="{{ newLat }}" />
        <input type="hidden" name="long" id="long" placeholder="long" ngModel="{{ newLong }}" />
        <button class="submit-btn">submit</button>
      </form>
    </div>
  </section>
</google-map>
